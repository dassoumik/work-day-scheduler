<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container mb-5">
    <div class="text-center" id="up-arrow"><button class="simple-button"><i
          class="icon-chevron-up icon-large"></i></button></div>
    <div class="row initial">
      <div class="col-sm-1 center-align time-block" value="">
        <span class="center-align"></span>
      </div>
      <div class="col-sm-9 present current border-white">
        <textarea class="text-area" rows="2"></textarea>
      </div>
      <div class="col-sm-1 saveBtn left-align center-align border-white">
        <i class="icon-save color-white"></i>
      </div>
    </div>
    <div class="text-center" id="down-arrow"><button class="simple-button"><i
          class="icon-chevron-down icon-large"></i></button></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/luxon.js"></script>
    <script src="script.js"></script>
</body>

</html>
